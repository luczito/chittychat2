syntax = "proto3";

package chat;

option go_package = "https://github.com/luczito/chittychat2/chat";

message FromClient {
    string name = 1;
    string body = 2;
    fixed64 lclock = 3;
}

message FromServer {
    string name = 1;
    string body = 2;
    fixed64 lclock = 3; 
}

service Services {
    rpc ChatService(stream FromClient) returns (stream FromServer){};
}